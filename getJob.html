<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 iView css -->
    <link href="https://cdn.bootcdn.net/ajax/libs/iview/3.5.4/styles/iview.css" rel="stylesheet">
    <!-- 引入 通用 css -->
    <link rel="stylesheet" href="./css/common.css">
</head>

<body style="background-color: #013954;">
    <div id="app" v-cloak>
        <row>
            <i-col span="8">
                <dv-decoration-8 style="height: 8vh;" />
            </i-col>
            <i-col span="8">
                <row>
                    <i-col span="24">
                        <h1 style="text-align: center; color: honeydew; position: relative; top: 15px;">就业信息</h1>
                    </i-col>
                </row>
                <row>
                    <i-col span="24">
                        <dv-decoration-5 style="height: 6vh;" />
                    </i-col>
                </row>
            </i-col>
            <i-col span="8">
                <dv-decoration-8 :reverse="true" style="height: 8vh;" />
            </i-col>
        </row>
        <row>
            <i-col span="14">
                <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                <div id="main" style="height:89vh"></div>
            </i-col>
            <i-col span="10">
                <row>
                    <i-col span="24">
                        <dv-border-box-7 style="font-size: 30px; height: 29vh;margin-bottom: 10px;">
                            <row>
                                <i-col span="14">
                                    <dv-charts :option="hotObject" style="height: 29vh;"/>
                                </i-col>
                                <i-col span="10">
                                    <dv-charts :option="object" style="height: 29vh;"/>
                                </i-col>
                            </row>
                        </dv-border-box-7>
                    </i-col>
                </row>
                <row>
                    <i-col span="24">
                        <dv-border-box-7 style="font-size: 30px; height: 58vh;">
                            <row>
                                <i-col span="24">
                                    <dv-charts :option="information" style="height: 58vh;"/>
                                </i-col>
                            </row>
                        </dv-border-box-7>
                    </i-col>
                </row>
            </i-col>
        </row>
    </div>
    <!-- 引入 Vue js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <!-- 引入 iView js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/iview/3.5.4/iview.min.js"></script>
    <!-- 引入 axios js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- 引入 Vue dataV js  -->
    <!-- <script src="https://unpkg.com/@jiaminghi/data-view/dist/datav.min.vue.js"></script> -->
    <script src="./lib/DataV/datav.min.vue.js"></script>
    <!-- 引入echarts库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
    <script src="./lib/Echarts/map/js/china.js"></script>
    <script src="./js/getJob.js"></script>
</body>

</html>
