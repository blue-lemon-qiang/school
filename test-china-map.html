<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>china-map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
        html,
        body,
        #main {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
    <script src="./lib/Echarts/map/js/china.js"></script>
    <script type="text/javascript">
        //后台返回的数据格式
        var res_data = {
            a: [
                { name: '黑龙江', value: 0 },
                { name: '内蒙古', value: 0 },
                { name: '北京', value: 0 },
                { name: '吉林', value: 0 },
                { name: '辽宁', value: 0 },
                { name: '河北', value: 0 },
                { name: '天津', value: 0 },
                { name: '山西', value: 0 },
                { name: '陕西', value: 0 },
                { name: '甘肃', value: 0 },
                { name: '宁夏', value: 0 },
                { name: '青海', value: 0 },
                { name: '新疆', value: 0 },
                { name: '西藏', value: 0 },
                { name: '四川', value: 0 },
                { name: '重庆', value: 0 },
                { name: '山东', value: 0 },
                { name: '河南', value: 0 },
                { name: '江苏', value: 0 },
                { name: '安徽', value: 0 },
                { name: '湖北', value: 0 },
                { name: '浙江', value: 0 },
                { name: '福建', value: 0 },
                { name: '江西', value: 0 },
                { name: '湖南', value: 0 },
                { name: '贵州', value: 0 },
                { name: '广西', value: 0 },
                { name: '海南', value: 0 },
                { name: '上海', value: 0 }
            ]
        };
        //随机数据
        function randomValue() {
            return Math.round(Math.random() * 1000)
        }
        for (var i in res_data.a) {
            if (randomValue() % 2) {
                res_data.a[i].value = randomValue()
            }
        }
        //绘制
        var myChart = echarts.init(document.getElementById('main'))
        myChart.setOption(buildOpt(res_data.a))
        myChart.on('click', function (params) {
            console.log(params)
        });
        function buildOpt(data) {
            //中心点坐标
            var centerCoord = { name: '东方学院', coord: [130.9688, 46.768] }
            //各省份坐标
            var chinaGeoCoordMap = {
                '黑龙江': [127.9688, 45.368],
                '内蒙古': [110.3467, 41.4899],
                '吉林': [125.8154, 44.2584],
                '北京': [116.4551, 40.2539],
                '辽宁': [123.1238, 42.1216],
                '河北': [114.4995, 38.1006],
                '天津': [117.4219, 39.4189],
                '山西': [112.3352, 37.9413],
                '陕西': [109.1162, 34.2004],
                '甘肃': [103.5901, 36.3043],
                '宁夏': [106.3586, 38.1775],
                '青海': [101.4038, 36.8207],
                '新疆': [87.9236, 43.5883],
                '西藏': [91.11, 29.97],
                '四川': [103.9526, 30.7617],
                '重庆': [108.384366, 30.439702],
                '山东': [117.1582, 36.8701],
                '河南': [113.4668, 34.6234],
                '江苏': [118.8062, 31.9208],
                '安徽': [117.29, 32.0581],
                '湖北': [114.3896, 30.6628],
                '浙江': [119.5313, 29.8773],
                '福建': [119.4543, 25.9222],
                '江西': [116.0046, 28.6633],
                '湖南': [113.0823, 28.2568],
                '贵州': [106.6992, 26.7682],
                '云南': [102.9199, 25.4663],
                '广东': [113.12244, 23.009505],
                '广西': [108.479, 23.1152],
                '海南': [110.3893, 19.8516],
                '上海': [121.4648, 31.2891]
            };
            var initData = [
                { name: '黑龙江', value: 0 },
                { name: '内蒙古', value: 0 },
                { name: '北京', value: 0 },
                { name: '吉林', value: 0 },
                { name: '辽宁', value: 0 },
                { name: '河北', value: 0 },
                { name: '天津', value: 0 },
                { name: '山西', value: 0 },
                { name: '陕西', value: 0 },
                { name: '甘肃', value: 0 },
                { name: '宁夏', value: 0 },
                { name: '青海', value: 0 },
                { name: '新疆', value: 0 },
                { name: '西藏', value: 0 },
                { name: '四川', value: 0 },
                { name: '重庆', value: 0 },
                { name: '山东', value: 0 },
                { name: '河南', value: 0 },
                { name: '江苏', value: 0 },
                { name: '安徽', value: 0 },
                { name: '湖北', value: 0 },
                { name: '浙江', value: 0 },
                { name: '福建', value: 0 },
                { name: '江西', value: 0 },
                { name: '湖南', value: 0 },
                { name: '贵州', value: 0 },
                { name: '广西', value: 0 },
                { name: '海南', value: 0 },
                { name: '上海', value: 0 }
            ];
            function findMax(list) {
                var max = 0
                list.forEach(item => max < item.value && (max = item.value))
                return max
            }
            var max = findMax(data)
            //转换数据格式
            function convertData(data) {
                var res = [];
                for (var i = 0; i < data.length; i++) {
                    var dataItem = data[i];
                    var fromCoord = chinaGeoCoordMap[dataItem.name];
                    var toCoord = centerCoord.coord;
                    if (fromCoord && toCoord && dataItem.value) {
                        res.push([
                            { coord: fromCoord, value: dataItem.value },
                            { coord: toCoord, }
                        ]);
                    }
                }
                return res;
            };
            var option = {
                backgroundColor: "#013954",
                tooltip: {
                    trigger: 'item',
                    formatter: function (params, ticket, callback) {
                        //根据业务自己拓展要显示的内容
                        var res = "";
                        var name = params.name;
                        var value = params.value[params.seriesIndex + 1];
                        res = "<span style='color:#fff;'>" + name + "</span><br/>数据：" + value;
                        return res;
                    }
                },
                visualMap: { //图例值控制
                    type: 'continuous',
                    calculable: true,
                    min: 0,
                    max: max,
                    text: ['多', '少'],
                    textStyle: {
                        color: '#fff'
                    }
                },
                geo: {
                    map: 'china',
                    label: {
                        emphasis: {
                            show: true,
                            color: '#fff'
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: 'rgba(51, 69, 89, .5)', //地图背景色
                            borderColor: '#516a89', //省市边界线
                            borderWidth: 1
                        },
                        emphasis: {
                            color: 'rgba(37, 43, 61, .5)' //悬浮背景
                        }
                    }
                },
                series: [
                    {
                        type: 'lines',
                        zlevel: 1,
                        effect: {
                            show: true,
                            period: 4, //箭头指向速度，值越小速度越快
                            trailLength: 0.02, //特效尾迹长度[0,1]值越大，尾迹越长重
                            symbol: 'arrow', //箭头图标
                            symbolSize: 5, //图标大小
                        },
                        lineStyle: {
                            normal: {
                                width: 1, //尾迹线条宽度
                                opacity: 1, //尾迹线条透明度
                                curveness: .3 //尾迹线条曲直度
                            }
                        },
                        data: convertData(data)
                    },
                    {
                        type: 'effectScatter',
                        coordinateSystem: 'geo',
                        zlevel: 1,
                        rippleEffect: { //涟漪特效
                            period: 4, //动画时间，值越小速度越快
                            brushType: 'stroke', //波纹绘制方式 stroke, fill
                            scale: 4 //波纹圆环最大限制，值越大波纹越大
                        },
                        label: {
                            normal: {
                                show: true,
                                position: 'right', //显示位置
                                offset: [5, 0], //偏移设置
                                formatter: function (params) {//圆环显示文字
                                    return params.data.name;
                                },
                                fontSize: 13
                            },
                            emphasis: {
                                show: true
                            }
                        },
                        symbol: 'circle',
                        symbolSize: function (val) {
                            return 5 + val[2] / 1000; //圆环大小
                        },
                        itemStyle: {
                            normal: {
                                show: false,
                                color: '#f00'
                            }
                        },
                        data: initData.map(function (dataItem) {
                            return {
                                //在这里定义你所要展示的数据
                                name: dataItem.name,
                                value: chinaGeoCoordMap[dataItem.name].concat([dataItem.value])
                            };
                        }),
                    },
                    {
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        zlevel: 1,
                        rippleEffect: {
                            period: 4,
                            brushType: 'stroke',
                            scale: 4
                        },
                        label: {
                            normal: {
                                show: true,
                                position: 'right',
                                //offset:[5, 0],
                                color: '#0f0',
                                formatter: '{b}',
                                textStyle: {
                                    color: "#0f0"
                                }
                            },
                            emphasis: {
                                show: true,
                                color: "#f60"
                            }
                        },
                        symbol: 'pin',
                        symbolSize: 50,
                        data: [{
                            name: '东方学院',
                            value: centerCoord.coord.concat([10]),
                        }],
                    }
                ]
            };
            return option;
        }
    </script>
</body>

</html>
