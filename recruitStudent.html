<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 iView css -->
    <link href="https://cdn.bootcdn.net/ajax/libs/iview/3.5.4/styles/iview.css" rel="stylesheet">
    <!-- 引入 通用 css -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/recruitStudent.css">
</head>

<body>
    <div id="app" v-cloak>
        <dv-full-screen-container>
            <row>
                <i-col span="8">
                    <dv-decoration-8 style="height: 8vh;" />
                </i-col>
                <i-col span="8">
                    <row>
                        <i-col span="24">
                            <h1 style="text-align: center; color: honeydew; position: relative; top: 15px;">招生信息</h1>
                        </i-col>
                    </row>
                    <row>
                        <i-col span="24">
                            <dv-decoration-5 style="height: 6vh;" />
                        </i-col>
                    </row>
                </i-col>
                <i-col span="8">
                    <dv-decoration-8 :reverse="true" style="height: 8vh;" />
                </i-col>
            </row>
            <row>
                <i-col span="16">
                    <vcharts :options="recruitStudent" style="height: 90vh;width: 65vw;"></vcharts>
                </i-col>
                <i-col span="8">
                    <row>
                        <i-col span="24">
                            <dv-border-box-8 style="font-size: 30px; height: 20vh;width: 33vw;">
                                <div style="position: relative;padding: 10px;">
                                    <h5 style="text-align: center;">招生男女比例</h5>
                                    <div style="position: absolute; height: 15vh; width:11vw;">
                                        <dv-charts :option="option1" />
                                    </div>
                                    <div style="position: absolute; height: 14vh; width:11vw;left: 11vw;text-align: center;">
                                        <img src="./img/sex (1).png" alt="" style="height: 100%;">
                                    </div>
                                    <div style="position: absolute; height: 15vh; width:11vw;left: 22vw;">
                                        <dv-charts :option="option2" />
                                    </div>
                                </div>
                            </dv-border-box-8>
                        </i-col>
                    </row>
                    <row>
                        <i-col span="24">
                            <dv-border-box-7 style="font-size: 30px; height: 70vh;width: 33vw;padding: 15px;">
                                <row>
                                    <i-col span="24">
                                        <dv-charts :option="information" style="height: 60vh;"/>
                                    </i-col>
                                </row>
                            </dv-border-box-7>
                        </i-col>
                    </row>
                </i-col>
            </row>
        </dv-full-screen-container>

    </div>
    <!-- 引入 Vue js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <!-- 引入 iView js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/iview/3.5.4/iview.min.js"></script>
    <!-- 引入 axios js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- 引入 Vue dataV js  -->
    <!-- <script src="https://unpkg.com/@jiaminghi/data-view/dist/datav.min.vue.js"></script> -->
    <script src="./lib/DataV/datav.min.vue.js"></script>
    <!-- 引入echarts库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-echarts/5.0.0-beta.0/vue-echarts.js"></script>
    <script src="./lib/Echarts/map/js/china.js"></script>
    <script src="./js/recruitStudent.js"></script>
</body>

</html>
